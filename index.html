        body {

        ::-webkit-scrollbar-thumb:hover {

        /* Print Styles - Professional A4 Layout */
        @media print {
            @page {
                size: A4 portrait;
                margin: 10mm;
            }

            body {
                background: white !important;
                background-image: none !important;
            }

            body * {
                visibility: hidden;
            }

            #print-area,
            #print-area * {
                visibility: visible;
            }

            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 210mm;
                height: 297mm;
                margin: 0;
                padding: 10mm;
                color: black;
                background: white;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(5, 1fr);
                gap: 5mm;
                box-sizing: border-box;
            }

            /* Individual Label Container */
            .print-label {
                position: relative;
                width: 100%;
                height: 100%;
                page-break-inside: avoid;
                display: flex;
                flex-direction: column;
                border: 1px dashed #999;
                padding: 4mm;
                box-sizing: border-box;
                background: white;
            }

            /* Scissors icon for cutting guide */
            .print-label::before {
                content: '‚úÇ';
                position: absolute;
                top: -3mm;
                left: 50%;
                transform: translateX(-50%);
                font-size: 10pt;
                color: #999;
            }

            /* Label content */
            .print-label-content {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                font-family: Arial, sans-serif;
                font-size: 9pt;
                color: black;
                border: 1px solid #000;
                padding: 3mm;
                box-sizing: border-box;
                background: white;
            }

            .print-label-content h3 {
                font-size: 11pt;
                font-weight: bold;
                margin: 0 0 2mm 0;
                text-align: center;
                text-transform: uppercase;
                border-bottom: 1px solid #ccc;
                padding-bottom: 2mm;
            }

            .print-label-content .ingredients-section {
                flex-grow: 1;
                font-size: 8pt;
                line-height: 1.3;
                margin: 2mm 0;
                overflow: hidden;
            }

            .print-label-content .ingredients-section strong {
                font-size: 7pt;
                text-transform: uppercase;
                font-weight: bold;
            }

            .print-label-content .allergens-section {
                font-size: 7pt;
                font-weight: bold;
                margin: 2mm 0;
                padding: 2mm;
                background: #fef3c7;
                border-left: 3px solid #f59e0b;
            }

            .print-label-content .use-by-section {
                font-size: 9pt;
                font-weight: bold;
                text-align: center;
                margin-top: auto;
                padding-top: 2mm;
                border-top: 1px solid #ccc;
            }

            /* Hide 3D effects and shadows */
            .print-label-content {
                transform: none !important;
                box-shadow: none !important;
                border-radius: 0 !important;
            }

            /* Remove watermark on print */
            .watermark {
                display: none !important;
            }
        }
